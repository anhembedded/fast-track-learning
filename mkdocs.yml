# Project information
site_name: Dev Unit Test Wiki
site_url: http://localhost:8000
site_author: Jules
site_description: >-
  Một trang wiki tổng hợp kiến thức, nguyên tắc và các mẫu thực tế
  về Unit Testing trong phát triển phần mềm.

# Repository
repo_name: 'software-testing-wiki'
repo_url: 'https://github.com/example/software-testing-wiki'
edit_uri: ''

# Copyright
copyright: 'Copyright &copy; 2024 Jules'

# Theme Configuration
theme:
  name: material
  language: vi
  logo: assets/logo.svg
  favicon: assets/favicon.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: 'indigo'
      accent: 'indigo'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: 'black'
      accent: 'indigo'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Extensions for Markdown
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true

# Navigation structure
nav:
  - 'Trang chủ': 'index.md'
  - 'Bắt đầu': 'getting-started.md'
  - 'Thiết kế Test':
    - 'Cấu trúc và Chỉ số': 'test-design/structuring-and-metrics.md'
    - 'London vs. Classical': 'test-design/london-vs-classical.md'
    - 'Mẫu dữ liệu Test': 'test-design/test-data-patterns.md'
  - 'Nguyên tắc Cốt lõi':
    - 'Bốn trụ cột': 'principles/four-pillars.md'
    - 'Behavior vs. Implementation': 'principles/behavior-vs-implementation.md'
  - 'Chủ đề Nâng cao':
    - 'Test Doubles (Mocks & Stubs)': 'advanced/test-doubles.md'
    - 'Kiến trúc và Mocking': 'advanced/architecture-and-mocking.md'
